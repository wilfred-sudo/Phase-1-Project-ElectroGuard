<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroGuard System</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="#">LOGO</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Notification</a>
        <a href="#">Services</a>
    </div>
    
    <div class="container">
        <div class="container-report">
            <h2>Report Power Issues!!!!</h2>
            <img src="/img/Transmission_Lines image.png" alt="Power Lines" style="width: 80%;">
            <br>
            <form id="upload live-location">
                <input type="text" id="issueDescription" placeholder="live-location" required>
                <button type="submit" class="btn">image</button>
            </form>
            <button class="btn">Check Available Technicians</button>
        </div>

        <div class="issue-card">
            <h3>Broken Power Line Image</h3>
            <img src="/img/broken power line.jpg" alt="Broken Power Line" width="70%">
            <br>
            <ul>
                <li><form id="nameForm">
                        <input type="text" id="name" placeholder="type your name here!" required>
                        <button type="submit" class="btn">submit</button>
                    </form>
                </li>
                <li>
                    <form id="reportForm">
                        <input type="text" id="issueDescription" placeholder="describe nature of issue!" required>
                        <button type="submit" class="btn">submit</button>
                    </form>
                </li>
                <li>
                    <form id="areaForm">
                        <input type="text" id="areaofResidence" placeholder="which county" required>
                        <button type="submit" class="btn">submit</button>
                    </form>
                </li>
                <li>
                    <form id="gpsForm">
                        <input type="text" id="geographicalarea" placeholder="pin live-location" required>
                        <button type="submit" class="btn">submit</button>
                    </form>
                </li>
            </ul>
            
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
